<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Photo Grid</title>

	<!-- Sets initial viewport load and disables zooming  -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

	<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Include the compiled Ratchet CSS -->
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="css/ratchet.css" rel="stylesheet">

	<!-- Include the apps css -->
	<link href="css/photo-grid.css" rel="stylesheet" >

	<!-- Include the compiled Ratchet JS -->
	<script src="js/ratchet.js"></script>
</head>
<body>
	<header class="bar bar-nav blue-nav">
		<a href="#" class="icon icon-left-nav pull-left"></a>
		<span class="pull-right" style="margin-right: 5px;">
			<a href="#" class="icon icon-grid"></a>
			<a href="#" class="icon icon-list icon-disable"></a>
		</span>
		<h1 class="title">gallery</h1>
	</header>
	<div class="bar bar-standard bar-header-secondary">
		<form class="input-group">
			<div class="input-row">
				<span class="icon icon-search pull-left"></span>
				<input type="text" name="filter" class="pull-left" placeholder="Filter">
			</div>	
		</form>
	</div>
	<div class="content">
		<section id="photos">
			<img src="images/photo-grid/mountain.png" />
			<img src="images/photo-grid/trees.png" />
			<img src="images/photo-grid/building.png" />
			<img src="images/photo-grid/nails.png" />
			<img src="images/photo-grid/love.png" />
			<img src="images/photo-grid/boat.png" />
			<img src="images/photo-grid/bottles.png" />
			<img src="images/photo-grid/camping.png" />
			<img src="images/photo-grid/oranges.png" />
			<img src="images/photo-grid/food.png" />
			<img src="images/photo-grid/houses.png" />
			<img src="images/photo-grid/door.png" />
			<img src="images/photo-grid/mountain.png" />
			<img src="images/photo-grid/trees.png" />
			<img src="images/photo-grid/bottles.png" />			
		</section>
	</div>
</body>
</html>
