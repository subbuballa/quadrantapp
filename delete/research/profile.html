<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Profile</title>

	<!-- Sets initial viewport load and disables zooming  -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

	<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Include the compiled Ratchet CSS -->
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="css/ratchet.css" rel="stylesheet">

	<!-- Include the apps css -->
	<link href="css/profile.css" rel="stylesheet" >

	<!-- Include the compiled Ratchet JS -->
	<script src="js/ratchet.js"></script>

</head>
<body>
	<!-- Make sure all your bars are the first things in your <body> -->
	<header class="bar bar-nav blue-nav">
		<a href="#" class="icon icon-left-nav pull-left"></a>
		<h1 class="title">profile</h1>	
	</header>
	<div class="content">
		<div class="head-profile">
			<ul class="table-view">
				<li class="table-view-cell media text-center">
					<div class="user-photo-frame">
						<img src="images/profile/user_photo.png" class="user-photo" alt=""/>
					</div>
					<h4>Marissa Kennedy</h4>
					<a href="#" class="btn btn-outlined">FOLLOW</a>
				</li>
				<li class="table-view-cell media text-center no-padding backdrop-background">
					<section class="social-panel">
						<div class="social-info backdrop-background-6">
							<h3>481</h3>
							<p>followers</p>
						</div>
						<div class="social-info backdrop-background-5">
							<h3>96</h3>
							<p>photos</p>
						</div>
						<div class="social-info backdrop-background-4">
							<h3>391</h3>
							<p>comments</p>
						</div>
						<div class="social-info">
							<h3>82</h3>
							<p>favorites</p>
						</div>
					</section>
				</li>
			</ul>
		</div>
		<section id="photos">
			<img src="images/profile/people.png" />
			<img src="images/profile/puppy.png" />
			<img src="images/profile/white-pup.png" />
			<img src="images/profile/on_a_boat.png" />
			<img src="images/profile/dog.png" />
			<img src="images/profile/in-nature.png" />
			<img src="images/profile/hat.png" />
			<img src="images/profile/forest.png" />
			<img src="images/profile/drinks.png" />
			<img src="images/profile/drinking.png" />
			<img src="images/profile/leaf.png" />
			<img src="images/profile/strawberries.png" />
		</section>
	</div>
</body>
</html>
