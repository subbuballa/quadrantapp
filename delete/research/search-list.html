<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Search List</title>

	<!-- Sets initial viewport load and disables zooming  -->
	<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">

	<!-- Makes your prototype chrome-less once bookmarked to your phone's home screen -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">

	<!-- Include the compiled Ratchet CSS -->
	<link href='http://fonts.googleapis.com/css?family=PT+Sans' rel='stylesheet' type='text/css'>
	<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
	<link href="css/ratchet.css" rel="stylesheet">

	<!-- Include the apps css -->
	<link href="css/search-list.css" rel="stylesheet" >

	<!-- Include the compiled Ratchet JS -->
	<script src="js/ratchet.js"></script>
</head>
<body>
	<header class="bar bar-nav blue-nav">
		<a href="#" class="icon icon-bars pull-left"></a>
		<h1 class="title">search</h1>
	</header>
	<div class="bar bar-standard bar-header-secondary">
		<form class="input-group">
			<div class="input-row">
				<span class="icon icon-search pull-left"></span>
				<input type="text" name="filter" class="pull-left" placeholder="Search">
			</div>	
		</form>
	</div>
	<div class="content">
		<div class="bar-button">
			<button class="btn btn-primary btn-outlined">
				<span class="icon icon-pin"></span>
			</button>
			<button class="btn btn-primary">
				<span class="icon icon-list"></span>
			</button>
			<button class="btn btn-primary btn-outlined">
				<span class="icon icon-grid"></span>
			</button>
		</div>
		<ul class="table-view">
			<li class="table-view-cell media">
				<img class="media-object pull-left" src="images/search-list/grand_house_photo.png">
				<div class="media-body">
					<h4>The Grand House</h4>
					<h5>
						<span class="icon icon-star-filled"></span>
						<span class="icon icon-star-filled"></span>
						<span class="icon icon-star-filled"></span>
						<span class="icon icon-star-filled"></span>
						<span class="icon icon-star"></span>
					</h5>
					<p>120 West 5th Avenue, Austin, TX 45236</p>
					<p>612.555.5609</p>
				</div>
				<table class="media-foot">
					<tr>
						<td>
							<button class="btn btn-default btn-block">
								<span class="icon icon-mobile"></span> Call
							</button>
						</td>
						<td>
							<button class="btn btn-default btn-block">
								<span class="icon icon-bell"></span> Book
							</button>
						</td>
						<td>
							<button class="btn btn-default btn-block">
								<span class="icon icon-plus-rounded"></span> Save
							</button>
						</td>
					</tr>
				</table>
			</li>
			<li class="table-view-cell media">
				<img class="media-object pull-left" src="images/search-list/valleywag_photo.png">
				<div class="media-body">
					<h4>Valleywag Rock House</h4>
					<h5>
						<span class="icon icon-star-filled"></span>
						<span class="icon icon-star-filled"></span>
						<span class="icon icon-star-filled"></span>
						<span class="icon icon-star-filled"></span>
						<span class="icon icon-star"></span>
					</h5>
					<p>4 W 4th Street, Austin, TX 45236</p>
					<p>612.555.9933</p>
				</div>
				<table class="media-foot">
					<tr>
						<td>
							<button class="btn btn-default btn-block">
								<span class="icon icon-mobile"></span> Call
							</button>
						</td>
						<td>
							<button class="btn btn-default btn-block">
								<span class="icon icon-bell"></span> Book
							</button>
						</td>
						<td>
							<button class="btn btn-default btn-block">
								<span class="icon icon-plus-rounded"></span> Save
							</button>
						</td>
					</tr>
				</table>
			</li>
			<li class="table-view-cell media">
				<img class="media-object pull-left" src="images/search-list/julian_photo.png">
				<div class="media-body">
					<h4>Julian's Bungalow</h4>
					<h5>
						<span class="icon icon-star-filled"></span>
						<span class="icon icon-star-filled"></span>
						<span class="icon icon-star-filled"></span>
						<span class="icon icon-star"></span>
						<span class="icon icon-star"></span>
					</h5>
					<p>80 Longfellow Place, Austin, TX 45236</p>
					<p>612.555.7111</p>
				</div>
				<table class="media-foot">
					<tr>
						<td>
							<button class="btn btn-default btn-block">
								<span class="icon icon-mobile"></span> Call
							</button>
						</td>
						<td>
							<button class="btn btn-default btn-block">
								<span class="icon icon-bell"></span> Book
							</button>
						</td>
						<td>
							<button class="btn btn-default btn-block">
								<span class="icon icon-plus-rounded"></span> Save
							</button>
						</td>
					</tr>
				</table>
			</li>
		</ul>
	</div>
</body>
</html>
