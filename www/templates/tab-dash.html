<ion-view view-title="Dashboard">
  <ion-content class="view-content">
    <div ng-repeat="quadrant in quadrantData" class="list card">
      <div class="item item-icon-left">
        <i class="fa icon" ng-class="quadrant.icon"></i>
        <h2>{{quadrant.name}}</h2>
        <p>{{quadrant.description}}</p>
      </div>
      <div class="item item-image">
        <nvd3 options="quadrant.options" data="quadrant.data"></nvd3>    
      </div>
    </div>
  </ion-content>
</ion-view>
