<div class="view-background">
  <ion-view view-title="Dashboard" class="view-with-bg">
    <ion-content class="view-content">
        <div>{{message}}</div>
      <ion-list>
          <ion-item class="item-remove-animate item-icon-left item-icon-right" ng-repeat="quadrant in quadrantData" ng-click="navigateTo(quadrant.id)">
              <i class="fa icon balanced" ng-class="quadrant.icon"></i>
              <h2>{{quadrant.name}}</h2>
              <p>{{quadrant.description}}</p>
              <i class="icon ion-ios-arrow-right balanced"></i>
          </ion-item>
      </ion-list>
    </ion-content>
</ion-view>
</div>
