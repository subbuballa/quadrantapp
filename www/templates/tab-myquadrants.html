<ion-view view-title="Quadrants" class="view-with-bg">
    <ion-nav-buttons side="right">
      <button class="button button-clear balanced" ng-click="modal.show()">
          Add
        </button>
    </ion-nav-buttons>
  <ion-content class="view-content">
       <div class="item item-divider"> 
           My Quadrants
        </div>
        <div class="quadrant-panel">
            <div class="row" ng-repeat="quadrantMatrix in quadrants">
                <div class="col col-33 center" ng-repeat="quadrant in quadrantMatrix">
                    <div class="center pill padding-5">
                        <a href="#/tab/quadrants/{{quadrant.id}}" class="button button-icon stable">
                            <i class="fa fa-3x icon" ng-class="quadrant.icon"></i>
                            {{quadrant.name}}
                        </a>
                    </div>
                </div>
            </div>
        </div>
    
  </ion-content>
</ion-view>
