<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-color-assertive">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-ios-bolt-outline" icon-on="ion-ios-bolt" href="#/tab/dash">
    <ion-nav-view name="tab-dash"></ion-nav-view>
  </ion-tab>
  
  <ion-tab title="My Quadrants" icon-off="ion-ios-home-outline" icon-on="ion-ios-home" href="#/tab/myquadrants">
    <ion-nav-view name="tab-myquadrants"></ion-nav-view>
  </ion-tab>

  <ion-tab title="Goals" icon-off="ion-ios-pie-outline" icon-on="ion-ios-pie" href="#/tab/goals">
    <ion-nav-view name="tab-goals"></ion-nav-view>
  </ion-tab>
  
  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-ios-gear-outline" icon-on="ion-ios-gear" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>


</ion-tabs>
